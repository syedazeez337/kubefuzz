# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Only check the default features for the host platform
targets = []

# ── Licenses ──────────────────────────────────────────────────────────────────
[licenses]
version = 2
# Allow permissive open-source licenses only
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
    "OpenSSL",
    "0BSD",
    "MPL-2.0",
]

# ── Bans ──────────────────────────────────────────────────────────────────────
[bans]
# Deny multiple versions of the same crate (can be noisy; set to warn for now)
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"

# ── Sources ───────────────────────────────────────────────────────────────────
[sources]
# Only allow crates from crates.io and trusted git sources
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
