name: Sync Wiki

# Pushes the contents of wiki/ to the GitHub wiki repo whenever they change.

on:
  push:
    branches: [master]
    paths:
      - 'wiki/**'

jobs:
  sync:
    name: Sync wiki pages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push wiki pages to wiki repo
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cp wiki/*.md wiki-repo/
          cd wiki-repo

          git add .
          git diff --cached --quiet && echo "No wiki changes." && exit 0
          git commit -m "docs: sync wiki from main repo @ ${{ github.sha }}"
          git push
